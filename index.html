<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Text-Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <h1>TEXT-EDITOR</h1>        
    <div class="container">
        <div class="editor-bar">
            <input class="text-size" placeholder="16" type="number" min="1" max="100">
            <button class="material-symbols-outlined">
                format_bold
                </button>
            <button class="material-symbols-outlined">
                format_italic
                    </button>   
            <button class="material-symbols-outlined second">
                format_underlined
                    </button> 
            <button class="material-symbols-outlined">
                        format_align_left
                    </button>
             <button class="material-symbols-outlined">
                        format_align_center
             </button>
             <button class="material-symbols-outlined third">
                format_align_right
                </button>
             <button class="capslock"><b>aA</button>
                <input type="color" class="color-palet">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
